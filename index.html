    <title>Encryption & Decryption</title>

      <form>
        <link
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <section class="container">
          <form class="form-horizontal">
            <select class="form-control" id="method">
              <option selected>Select Encryption Method</option>
              <option value="simple_cipher">Shift Cipher</option>
              <option value="vigenere_cipher">Vigenere Cipher</option>
              <option value="substitution_cipher">Substitution Cipher</option>
              <option value="playFair_method">PlayFair Method</option>
            </select>
          </form>
        </section>

        <br />
        <!--
        <div class="dropdown col-xs-3">
          <select class="custom-select mb-3" id="method">
            <option selected>Select Encryption Method</option>
            <option value="simple_cipher">Simple Cipher</option>
            <option value="vigenere_cipher">Vigenere Cipher</option>
          </select>
        </div> -->

        <!-- <br /><br /> -->
        <div id="keyError"></div>

        <div class="form-group">
          <div class="m-5 pb-5">
            <label for="plainTxt">
              &nbsp;&nbsp;Input Your Plain Text Here:
            </label>
            <input
              type="text"
              class="form-control"
              id="plainTxt"
              placeholder="Input Your Text Here....."
              width="5px"
            />
          </div>
          <!-- col-xs-3 -->
          <div class="form-group">
            <div class="">
              <label for="key"> &nbsp;&nbsp;Input Your Key Here: </label>
              <input
                type="text"
                class="form-control"
                id="key"
                placeholder="Input Your Key Here..."
                width="5px"
              />
            </div>
          </div>

          <br />

          <div class="form-group col-xs-3">
            <button
              type="button"
              class="btn btn-primary"
              id="txtEncrypt"
              onclick="textEncryption()"
            >
              Encryption
            </button>
          </div>

          <div class="form-group">
            <button
              type="button"
              class="btn btn-primary"
              id="txtDecrypt"
              onclick="textDecryption()"
            >
              Decryption
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="p-2 pb-5">
        <dl>
          <dt>Your Encrypted Text are:</dt>
          <dd>
            <p class="text-primary" id="outputCiphers"></p>
          </dd>
        </dl>
      </div>

      <div class="p-5 pb-5">
        <dl>
          <dt>Your Decrypted Text are:</dt>
          <dd>
            <p class="text-primary" id="outputDecrypted"></p>
          </dd>
        </dl>
      </div>
    </div>
